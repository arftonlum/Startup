<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paths</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="game.css"/>
  </head>
  <body>
    <header>
      <h1>Paths<sup>&reg;</sup></h1>

      
      <nav>
        <menu>
          <li><button type="button" class="btn btn-outline-dark"><a href="index.html">Home</a></button></li>
          <li><button type="button" class="btn btn-outline-dark"><a href="game.html">Play the Game</a></button></li>
          <li><button type="button" class="btn btn-outline-dark"><a href="leaderboard.html">Leaderboard</a></button></li>
          <li><button type="button" class="btn btn-outline-dark"><a href="rules.html">How to Play</a></button></li>
        </menu>
      </nav>

      <hr />
    </header>

    <main>
      <div class="text">
      <div class="players">
        You Are:
        <span class="player-name"></span>
        <div id="player-messages">
          <div class="event"><span class="player-event">Tim</span> is now in the top 5</div>
          <div class="event"><span class="player-event">Ada</span> passed you</div>
          <div class="event"><span class="system-event">Jonathan</span> scored a measley 1 point which shouldn't be possible</div>
        </div>
      </div>

      <br />

      <div>
        <label for="count">Current Score</label>
        <div id="score" class="score center">--</div>
      </div>

      <br />

      <div>
        <button onclick="Buildboard()">New Game</button>
      </div>
      </div>

      <br />
      <div>
        <canvas id="boardofthegame" width="700" height="700">
        </canvas>
      </div>
      <div>
        <button onclick="clickarcl()">
          <canvas id="lefttemplate"width="100" height="100"></canvas>
        </button>
        <button onclick="clickcross()">
          <canvas id="crosstemplate"width="100" height="100"></canvas>
        </button>
        <button onclick="clickarcr()">
          <canvas id="righttemplate"width="100" height="100"></canvas>
        </button>
      </div>
      <div id="spacer"></div>
    </main>

    <footer>
      <span class="text-reset">Nathan Brueck</span>
      <a href="https://github.com/arftonlum/Startup">GitHub</a>
    </footer>
