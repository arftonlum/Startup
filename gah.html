function ArcL (position){
    let newPos = [...position];
    if (newPos[2] == "N"){
      newPos[0] ++;
      newPos[2] = "W";
    }
    else if (newPos[2] == "E"){
        newPos[1] --;
        newPos[2] = "N"; 
    }    
    else if (newPos[2] == "W"){
        newPos[1]++;
        newPos[2] = "S"; 
    }
    else if (newPos[2] == "S"){
        newPos[0]--;
        newPos[2] = "E"; 
    }
  return newPos;
}
